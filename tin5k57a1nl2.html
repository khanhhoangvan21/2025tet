    <script>
        // Function to handle modal opening
        function showModal(modalId) {
            document.getElementById(modalId).classList.add('active');
            document.getElementById('modal-overlay').classList.add('active');
        }

        // Function to close all modals
        function closeAllModals() {
            document.querySelectorAll('.modal').forEach(modal => modal.classList.remove('active'));
            document.getElementById('modal-overlay').classList.remove('active');
        }

        // Function to close a specific modal
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
            document.getElementById('modal-overlay').classList.remove('active');
        }

        // Function to load iframe content
        function loadPage(url) {
            document.getElementById('web-frame').src = url;
        }

        // Function to stop sound when iframe is loaded
        function stopSound() {
            // Example: stop the sound if there's a video/audio within the iframe.
            const iframe = document.getElementById('web-frame');
            const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
            const iframeAudio = iframeDocument.querySelector('audio');
            if (iframeAudio) iframeAudio.pause();
        }
    </script>
