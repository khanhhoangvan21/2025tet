<body>
  <h1>Đếm ngược đến Tết Nguyên Đán</h1> 
  <h1>Cùng tìm hiểu nhiều điều thú vị!</h1>
  <div id="countdown">
    <div class="time-box">
      <span id="days">0</span>
      Ngày
    </div>
    <div class="time-box">
      <span id="hours">0</span>
      Giờ
    </div>
    <div class="time-box">
      <span id="minutes">0</span>
      Phút
    </div>
    <div class="time-box">
      <span id="seconds">0</span>
      Giây
    </div>
  </div>
  <script>
    // Ngày giờ Tết Nguyên Đán (điều chỉnh năm nếu cần)
    const tetDate = new Date("2025-01-29T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const timeDiff = tetDate - now;

      if (timeDiff > 0) {
        const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;
      } else {
        document.getElementById("countdown").innerHTML = "<h2>Chúc Mừng Năm Mới!</h2>";
      }
    }

    // Cập nhật đếm ngược mỗi giây
    setInterval(updateCountdown, 1000);
  </script>
